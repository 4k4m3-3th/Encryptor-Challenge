        <label for="palabra" id="Input">Ingresa Una Palabra O Frase:</label><br />

        <button onclick="document.getElementById('resultado').innerHTML = desencriptar(document.getElementById('palabra').value)" id="Desencriptar">Desencriptar</button>
        <button onclick="copiarAlPortapapeles()" id="copiar">Copiar</button><br /><br />

        <p id="resultado"></p>
